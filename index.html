<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
      </style>
</head>
<body>
    <header>
       <section class="lg:bg-[#F85559] lg:rounded-[300px] lg:h-16 lg:w-4/5 mt-14 lg:mx-auto lg:text-white">
          <div class="lg:flex lg:gap-20">
            <div>
              <ul class="flex flex-row lg:py-5 gap-6 lg:px-8 px-16">
                <li>Home</li>
                <li>About Us</li>
                <li>Shop</li>
                <li>All Fruits</li>
              </ul>
            </div>
            <div class="flex justify-center items-center gap-3 lg:pr-14">
              <img src="images/logo.png" alt="">
              <h2 class="font-bold text-4xl">Fruit Burst</h2>
            </div>   
            <div class="gap-2 py-2">
                <input type="text" placeholder="Search" class="rounded-3xl input input-bordered w-28 md:w-auto lg:w-60"  />
              </div>
            </div>
          </div>
        
       </section>
      </header>
      <main>
        <!-- courasol -->
        <section class="relative">
          <div class="carousel w-4/5 mx-10 lg:mx-32 my-10">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="images/banner1.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
          <div class="text-center justify-center absolute  top-12 right-16 lg:top-24 lg:right-1/4 lg:gap-y-6 ">
            <h2 class="text-white font-extrabold lg:text-7xl">Exotic tastes at your <br> Doorstep</h2>
            <p class="text-white lg:mt-4 ">We supply highly quality organic products</p>
            <butto class="btn bg-[#F85559] border-none text-white lg:mt-4">Shop Now</button>
          </div>
        </section>
      </main>

    
</body>
</html>
